<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" data-bs-theme="dark" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="headerfiles">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .mt-20 {
            margin-top: 20px;
        }
        .department {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .department a {
            text-decoration: none;
            color: #007BFF;
        }
        .department a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>

<body>
    <nav class="py-2 bg-body-tertiary border-bottom" th:fragment="header">
        <div class="container d-flex flex-wrap">
            <ul class="nav me-auto">
                <li class="nav-item"><a href="/" class="nav-link link-body-emphasis px-2 active" aria-current="page">Department list</a></li>
            </ul>
            <ul class="nav">
                <li class="nav-item">
                    <span th:text="'Logged as '+${userContext.username}" class="nav-link link-body-emphasis"></span>
                </li>
<!--                <li class="nav-item">"${userItem.lastName} + ' ' + ${userItem.firstName} + ' (' +${userItem.role}+')'"</li>-->
                <li class="nav-item"><a href="/logout" class="nav-link link-body-emphasis px-2">Sign out</a></li>
            </ul>
        </div>
    </nav>

</html>
