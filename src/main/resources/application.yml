server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/testdb
    username: fusion
    password: fusion
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
      default_batch_fetch_size: 30